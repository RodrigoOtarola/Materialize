<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FloatingAction</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Google Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="fixed-action-btn toolbar">
        <a class="btn-floating light btn-large"><i class="material-icons large">explore</i></a>        
        <ul>
            <li><a href="#" class="btn-floating"><i class="material-icons">colorize</i></a></li>
            <li><a href="#" class="btn-floating"><i class="material-icons">library_add</i></a></li>
            <li><a href="#" class="btn-floating btn-large"><i class="material-icons">link</i></a></li>
            <li><a href="#" class="btn-floating btn-small"><i class="material-icons">verified_user</i></a></li>

        </ul>
    </div>

    <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.fixed-action-btn');
        var instances = M.FloatingActionButton.init(elems, {
            direction: 'top',/* para cambiar orientaci√≥n de despliegue right, top, buttom y left.*/
            hoverEnabled: true,/*Para activar menu se debe hacer click, si es tru solo es el curso*/
            toolbarEnabled: true/**/
        });
    });
    </script>

</body>
</html>
