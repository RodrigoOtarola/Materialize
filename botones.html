<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Botones</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Google Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
    <!--Botones-->
	<div class="section">
        <button class="btn">Boton 1</button><!--Clase de botones-->
        <a href="#" class="btn">Boton 2</a>
        <button class="btn-flat">Boton 1</button><!--Clase de boton sin fondo-->
    </div>
    <!--Colores de btn-->
    <div class="section">
        <button class="btn blue">Boton 1</button><!--Clase de btn para cambiar color-->
        <a href="#" class="btn red">Boton 2</a><!--Se pueden tomar colores del sitio de materialize-->
    </div>
    <!--Tamaños de btn-->
    <div class="section">
        <button class="btn-large green">Boton 1</button><!--Tamaño largo-->
        <a href="#" class="btn-small grey">Boton 2</a><!--Botones chicos-->
	</div>
    <div class="section">
        <button class="btn-large green">Boton 1</button><!--Tamaño largo-->
        <a href="#" class="btn-small grey">Boton 2</a><!--Botones chicos-->
        <a href="#" class="btn disabled red">Boton 2</a><!--Boton disabled-->
	</div>
    <!--Efectos de botones-->
    <div class="section">
        <a class="waves-effect waves-light btn">Boton 1</a>
        <a class="waves-effect waves-red btn">Boton 2</a><!--Al hacer click cambia a color red-->
        <a class="waves-effect waves-white btn">Boton 3</a>
    </div>
    <!--Iconos en botones-->
    <div class="sec">
        <button class="btn pink waves-effect waves-light"><i class="material-icons right">info</i>Boton 1</button>
        <button class="btn pink waves-effect waves-light"><i class="material-icons left">grade</i>Boton 1</button>
    </div>
    <!--Floating-->
    <div class="section">
        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">backup</i></a>
        <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">shopping_cart</i></a>
    </div>
    </div>
</body>
</html>
