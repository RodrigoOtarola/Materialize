<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alertas</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Google Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="container section">
        <a href="#" class="btn" onclick="alerta()">Alerta</a>
    </div>

    <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function alerta(){
        M.toast({
            html: 'Alerta de prueba!',/*Cración del texto que sale en msje*/
            displayLength: 1000,/*Duración del mensaje de alertas*/
            classes: "red",/*Para que el cuadro cambie color*/
            completeCallback: function(){alert('Adios')}/*Para que salga mensaje una vez que cierre la alerta*/
    });
}
    </script>
</body>
</html>
